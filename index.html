<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2 class="set">To-Do List</h2>
        <input type="text" id="name" placeholder="Enter the task" />
        <input type="number" id="priority" placeholder="Enter the Priority" />
        <button onclick="add()">ADD</button>
        <ol id="tasklist"></ol>
    </div>

    <script src="script.js"></script>
    <script type="style.css"></script>
</body>
</html>
